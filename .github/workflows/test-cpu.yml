name: Test CPU Solver

on:
  push:
    branches: [ main, master ]
    paths:
      - 'OmniPython/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'OmniPython/**'
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: windows-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Install CMake
      run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest numpy pybind11
    
    - name: Install package
      run: |
        cd OmniPython
        pip install .

    - name: Remove source folder
      run: Remove-Item -Recurse -Force OmniPython/osmodi

    - name: Run tests  
      run: pytest OmniPython/tests/ -v
        
    - name: Verify import
      run: |
        python -c "import osmodi; print(f'GPU: {osmodi.GPU_AVAILABLE}, CPU: {osmodi.CPU_AVAILABLE}')"